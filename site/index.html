<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset=UTF-8>
	<meta name=viewport content=width=device-width, initial-scale=1.0>
	<title>Circuit Simulator</title>
	<link rel=stylesheet href=style.css>
	<script src=helpers.js></script>
	<script src=button.js></script>
	<script src=components.js></script>
	<script src=save.js></script>
	<script src=input.js></script>
</head>
<body>
	<main>
		<top>
			<input id=boardname type=text placeholder="Component Name">
			<button id=create>Create Component</button>
			<button id=delete>Delete</button>
			<button id=clear>Clear</button>
			<input id=input type=number placeholder=inputs min=0>
			<input id=output type=number placeholder=outputs min=0>
			<input type="checkbox" id="moveComponents" title='When checked you can only Edit Wires'>
			<button id=download>Download Chips</button>
			<button onclick="this.children[0].click()"><input accept=".json" id=upload type="file">Upload Chips</button>
		</top>
		<div id=center>
			<canvas id=editor width=1000 height=600></canvas>
			<div id=components></div>
		</div>
	</main>
	<script src=main.js></script>
</body>
</html>
